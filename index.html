<!DOCTYPE html>
<html lang='en-US'>

<head>
    <link rel='stylesheet' href='weather.css'>
    <script defer src='weather.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class='header'>
        <h1>simplWeather</h1>
        <h2 class='city'></h2>
    </div>

    <div class='weather-container'></div>

    <div class='formContainer'>
        <h3>Enter your zip code below to receive current weather information for your city below...</h3>
        <form class='cityInput'>
            <input id='zipCode' type='text' placeholder='Zip Code'>
            <button type='submit' id='submitBtn'>Submit</button>
        </form>
    </div>

    <div class='footer'>
        <p>Deyby Rodriguez Copyright 2020</p>
    </div>
</body>

</html>
