<!DOCTYPE html>
<html lang='en-US'>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&family=Open+Sans+Condensed:wght@300&family=Poppins&family=Sriracha&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='weather.min.css'>
    <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src='weather.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class='header'>
        <h1>simplWeather</h1>
        <h2 class='city'>City Name</h2>
    </div>

    <div class='weather-container'>
        <div class='weatherCard'>
            <img id='weatherIcon'>
            <p id='weatherDescription'></p>
            <p id='mainWeather'></p>
            <p id='feelsLike'></p>
            <p id='windSpeed'></p>
            <p id='pressure'></p>
            <p id='humidity'></p>
        </div>
    </div>

    <div class='formContainer'>
        <h3>Enter your zip code below to show weather information for your city...</h3>
        <form autocomplete="off" class='cityInput'>
            <input id='zipCode' type='text' placeholder='Zip Code'>
            <button type='submit' id='submitBtn'><i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>

    <div class='footer'>
        <p> <a href='https://deybyr647.com'>Deyby Rodriguez</a> | Copyright 2020 </p>
    </div>
</body>

</html>
